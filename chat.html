<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat- KoKoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
       </div>
       <div class="status-bar__column">
         <span>110%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
       </div>
     </div>
     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이도겸</h1>
          </div>
          <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
     </header>

     <main class="main-screen main-chat">
        <div class="chat__timestamp">
        Tuesday, February 14, 2022
        </div>
     <div class="message-row">
        <img src="DK.JPG" >
        <div class="message-row__content">
        <span class="message__author">이도겸</span>
        <div class="message__info">
            <span class="message__bubble">단 하루도 너에게 진심 아니었던 날들은 없었어!</span>
            <span class="message__time">10:12</span>
        </div>
        <div class="message__info">
            <span class="message__bubble">어쩌면 아직 완벽하지 않은 사랑일지도 모를 테지만ㅎ</span>
            <span class="message__time">10:13</span>
        </div>
        <div class="message__info">
            <span class="message__bubble">그래도 이것만은 확실하게 말할 수 있어!</span>
            <span class="message__time">10:14</span>
        </div>
        <div class="message__info">
            <span class="message__bubble">너의 하루에 내가 행복을 더해줄 수 있게 해줄께ㅎ</span>
            <span class="message__time">10:15</span>
        </div>
        <div class="message__info">
            <span class="message__bubble">도아해!</span>
            <span class="message__time">10:16</span>
        </div>
     </div>
    </div>
    
    


    </main>
    
     
     
    <script src="https://kit.fontawesome.com/a932920ec8.js" crossorigin="anonymous">

     </script>
</body>
</html>
