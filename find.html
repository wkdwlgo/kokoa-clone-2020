<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find- KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
       </div>
       <div class="status-bar__column">
         <span>110%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
       </div>
     </div>
     <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class="nav_new .nav_new"><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg "></i></span>
        </div>
     </header>
    
     <main class="main-screen"> 
        <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Cdde</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
        </div> 
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span> 
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#세봉고 1학년 7반</h5>
                    <h6 class="open-post__hashtag">#svt#carat#saythename</h6>
                    <div class="open-post__members">
                        <img src="jh.JPG">
                        <span class="open-post__members-count">526 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                 <div class="open-post__photo">
                    <img src="hand.jpg" >
                    <div class="open-post__heart-count">
                      <i class=" fas fa-heart fa-xs"><span>2015</span></i>
                    </div>
                 </div>
                </div>
            </div>
        </div>
    </main>
     
     <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class ="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li>
                <a class ="nav__link" href="chats.html">
                    <span class="nav_notification " ></span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li>
                <a class ="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li>
                <a class ="nav__link" href="more.html">
                    <span class="nav_new"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
     </nav>
    <script src="https://kit.fontawesome.com/a932920ec8.js" crossorigin="anonymous">

     </script>
</body>
</html>
